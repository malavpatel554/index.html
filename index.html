<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Word Generator + Anime Style</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .generator {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 8px;
      width: 60px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      min-height: 60px;
      font-size: 18px;
    }

    .instructions {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
    }

    /* Character Styling */
    .character {
      position: fixed;
      height: 180px;
      opacity: 0.9;
      z-index: 0;
    }
    .gojo {
      left: 20px;
      bottom: 20px;
    }
    .sukuna {
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üêµ Monkey's Random Word Generator üê∂</h1>
  <div class="instructions">
    <p>Hi! I'm Monkey üêí and this is my buddy Dog üê∂.<br>
    Type a number between 1 and 50 in the box below.<br>
    Hit Enter or click the button and we'll give you that many random words!</p>
  </div>

  <div class="generator">
    <input type="number" id="wordCount" min="1" max="50" placeholder="5">
    <button onclick="generateWords()">üé≤ Generate Words</button>
  </div>

  <div class="output" id="wordOutput">Words will appear here...</div>

  <!-- Characters (non-interactive) -->
  <img src="https://i.ibb.co/g9Lwh9y/gojo-clean.png" class="character gojo" alt="Gojo">
  <img src="https://i.ibb.co/fkSHM3d/sukuna-citypng.png" class="character sukuna" alt="Sukuna">

  <script>
    const words = [
      "tree", "ocean", "cloud", "book", "sun", "dream", "code", "storm", "fire", "rock",
      "light", "mouse", "ghost", "river", "wind", "smile", "star", "heart", "sky", "path",
      "game", "fruit", "idea", "power", "house", "moon", "earth", "bird", "flower", "snow",
      "wave", "sound", "space", "dust", "gold", "voice", "lightning", "echo", "fog", "field",
      "stone", "glass", "map", "circle", "time", "gate", "flame", "note", "song", "truth"
    ];

    function generateWords() {
      const count = parseInt(document.getElementById("wordCount").value) || 1;
      const output = [];
      for (let i = 0; i < count && i < 50; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        output.push(randomWord);
      }
      document.getElementById("wordOutput").innerText = output.join(", ");
    }

    // Allow Enter key
    document.getElementById("wordCount").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        generateWords();
      }
    });
  </script>
</body>
</html>
